<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milca Boutique | {% block title %}{% endblock title %}</title>
</head>
<body>
    {% load static %}
    {% get_media_prefix as media_url %}

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color: #343a40;">
        <div class="container-fluid" style="padding-right: 40px; padding-left: 100px;">
            <a class="navbar-brand fw-bold text-primary text-white" href="#">Sitio</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item me-3">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
    
                    {% if user.is_authenticated %}
    
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#">Mis series</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#">Mi red</a>
                        </li>
                        
    
                        <li class="nav-item me-3">
                            <a class="nav-link" href="#">Perfil
                            </a>
                        </li>
    
                        <li class="nav-item">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link">Salir</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#">Iniciar Sesi√≥n</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'Perfil:registrar' %}">Registrar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
        
    {% endblock content %}

</body>
</html>
